services:
  - type: web
    name: berghain-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    disk:
      name: data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
    envVars:
      - key: DATABASE_URL
        value: sqlite:////opt/render/project/src/data/db.sqlite3
      - key: PLAYER_ID
        value: 52f442c7-f52a-4f71-a671-0a127aaeb1ae
      - key: EXTERNAL_API_BASE
        value: https://berghain.challenges.listenlabs.ai
      - key: CORS_ORIGINS
        value: https://YOUR_FRONTEND_DOMAIN,http://localhost:5173

